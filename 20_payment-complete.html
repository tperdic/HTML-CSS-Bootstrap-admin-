<html>
<head>
<meta charset="utf-8">

<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="css/styles.css" rel="stylesheet">
</head>

<body>

	
	<section class="main">
		
		<div class="content pb-50">
			<div class="container-fluid">
				<div class="row">
					
					
					<div class="col-md-6 col-sm-12 offset-md-3">
						
						<div class="verification">
							
								<img src="img/Success.svg" alt="success"/><br><br>
								<h2>Payment Complete</h2>
								
								<span class="ver_t">Thank you, your payment has been successful. <br>A confirmation email has been sent to meldoe@gmail.com</span>
								
	
									
									<div class="submits">
										<a href="#" class="btn">Take Me To My Account</a><br>

									</div>
								
							
								
								
								
						</div><!-- /white_holder -->

	</section>
	
	

<script src="js/jquery-3.6.0.min.js"></script>	
<script src="js/bootstrap.bundle.min.js"></script>
<script src= "js/bootstrap-datepicker.js" ></script>
<script src= "js/jquery.jscrollpane.min.js" ></script>
<script src="js/scripts.js"></script>
<script src="js/nouislider.js"></script>
<script>
const togglePassword1 = document.querySelector('#togglePassword1');
const password1 = document.querySelector('#pass1');
const togglePassword2 = document.querySelector('#togglePassword2');
const password2 = document.querySelector('#pass2');

togglePassword1.addEventListener('click', function (e) {
    // toggle the type attribute
    const type1 = password1.getAttribute('type') === 'password' ? 'text' : 'password';
    password1.setAttribute('type', type1);
    // toggle the eye / eye slash icon
    //this.classList.toggle('bi-eye');
});
togglePassword2.addEventListener('click', function (e) {
    // toggle the type attribute
    const type2 = password2.getAttribute('type') === 'password' ? 'text' : 'password';
    password2.setAttribute('type', type2);
    // toggle the eye / eye slash icon
    //this.classList.toggle('bi-eye');
});
</script>
	
</body>
</html>
