<body>

	
	<section class="main">
		
		<div class="content pb-50">
			<div class="container-fluid">
				<div class="row">
					
					
					<div class="col-md-6 col-sm-12 offset-md-3">
						
						<div class="verification">
							
								<h2>Enter the code from your device</h2>

								<form>
									<div class="ver_holder">

										  <input type="text" class="form-control ver" data-maxlength="1">

								</form>

						</div><!-- /white_holder -->

<script src="js/jquery-3.6.0.min.js"></script>	
<script src="js/bootstrap.bundle.min.js"></script>
<script src= "js/bootstrap-datepicker.js" ></script>
<script src= "js/jquery.jscrollpane.min.js" ></script>
<script src="js/scripts.js"></script>
<script src="js/nouislider.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".ver").keydown(function (e) {
        var code = e.which;
        $this=$(this);
        if ($this.val().length >=$this.data("maxlength") && code != 8) {
            if($this.val().length>$this.data("maxlength")){
                $this.val($this.val().substring(0,1));
            }
            $this.next(".ver").focus();
        }
        if($this.val().length == 0 && code == 8) {
            $this.prev(".ver").focus();
        }
    });
});
</script>
</body>
